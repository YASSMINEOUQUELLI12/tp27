version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tp27-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: bookdb
      MYSQL_USER: bookuser
      MYSQL_PASSWORD: bookpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  pricing-service:
    build:
      context: ./pricing-service
      dockerfile: Dockerfile
    container_name: pricing-service
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  book-service-1:
    build:
      context: ./book-service
      dockerfile: Dockerfile
    container_name: book-service-1
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bookdb
      SPRING_DATASOURCE_USERNAME: bookuser
      SPRING_DATASOURCE_PASSWORD: bookpass
      PRICING_SERVICE_URL: http://pricing-service:8082
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  book-service-2:
    build:
      context: ./book-service
      dockerfile: Dockerfile
    container_name: book-service-2
    ports:
      - "8083:8083"
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bookdb
      SPRING_DATASOURCE_USERNAME: bookuser
      SPRING_DATASOURCE_PASSWORD: bookpass
      PRICING_SERVICE_URL: http://pricing-service:8082
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  book-service-3:
    build:
      context: ./book-service
      dockerfile: Dockerfile
    container_name: book-service-3
    ports:
      - "8084:8084"
    environment:
      SERVER_PORT: 8084
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bookdb
      SPRING_DATASOURCE_USERNAME: bookuser
      SPRING_DATASOURCE_PASSWORD: bookpass
      PRICING_SERVICE_URL: http://pricing-service:8082
    depends_on:
      mysql:
        condition: service_healthy
      pricing-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
