server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: book-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/bookdb}
    username: ${SPRING_DATASOURCE_USERNAME:bookuser}
    password: ${SPRING_DATASOURCE_PASSWORD:bookpass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# Pricing service URL
pricing:
  service:
    url: ${PRICING_SERVICE_URL:http://localhost:8082}

# Resilience4j configuration
resilience4j:
  retry:
    instances:
      pricingService:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
  circuitbreaker:
    instances:
      pricingService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 100
        slow-call-duration-threshold: 3s

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: false

# Logging
logging:
  level:
    com.tp27.bookservice: INFO
    io.github.resilience4j: INFO
